<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <style>
      h1 {
        color: darkblue;
        border-bottom: 1px solid black;
      }
      .img {
        text-align: center;
      }
      img {
        border: 1px solid darkblue;
        width: 300px;
        height: 300px;
        object-fit: cover;
      }
      table,
      td,
      th {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Product Name</h1>
    <div class="img">
      <img src="https://cdn.shopify.com/s/files/1/0657/7923/7091/products/WP08110_1_1200x.webp?v=1664270222" alt="Product" />
    </div>
    <h2>Short Description</h2>
    <ul>
      <li> Feature1</li>
      <li> Feature2</li>
      <li> Feature3</li>
      <li> Feature4</li>
    </ul>
    <table>
      <tbody>
        <tr>
          <th>Dimensions</th>
          <td>30cm x 1cm</td>
        </tr>
        <tr>
          <th>Weight</th>
          <td>50gm</td>
        </tr>
        <tr>
          <th>Price</th>
          <td>10$</td>
        </tr>
      </tbody>
    </table>
    <button>Add to Cart</button>
  </body>
</html>
